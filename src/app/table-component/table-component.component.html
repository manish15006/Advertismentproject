
    <div>
        <h2>Table-Form</h2>
        <form [formGroup]="formValue">
        <table class="table table-warning table-striped" >
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of allAdServicesService">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.name}}</td>
                <td>{{data.category}}</td>
                <td>{{data.description}}</td>
                <td>
                    <button type="button" (click)="onEdit(data)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        edit
                    </button>&nbsp;
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        
        </form>
    </div>
